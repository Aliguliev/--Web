<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Капипара Web</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <header></header>


    <main>
        <fieldset id="input_group">
            <legend>Введите номер группы</legend>
            <input type="text" id="number_group">
            <button id="input_group_btn">Отправить</button>
        </fieldset>


        <section id="main">
            <section class="header">
                <img id="foto" src="/imgs/5.PNG" alt="">
                <div id="user_info">
                    <h3 id="user_name">Мифтахов Азамат Алмазович</h3>
                    <p id="user_group"></p>
                </div>
                <img  id="menu" src="/imgs/6.PNG" alt="" >
            </section>
            <section class="days">
                <div>
                    <p class="week_day">ЧТ</p>
                    <p class="data">24.10</p>
                </div>
                <div>
                    <p class="week_day">ПТ</p>
                    <p class="data">25.10</p>
                </div>
                <div>
                    <p class="week_day">СБ</p>
                    <p class="data">26.10</p>
                </div>
                <div>
                    <p class="week_day">ВС</p>
                    <p class="data">27.10</p>
                </div>
                <div>
                    <p class="week_day">ПН</p>
                    <p class="data">28.10</p>
                </div>
                <div>
                    <p class="week_day">ВТ</p>
                    <p class="data">29.10</p>
                </div>
                <div>
                    <p class="week_day">СР</p>
                    <p class="data">30.10</p>
                </div>
            </section>
            
        </section>
    </main>


    <footer></footer>
    <script src="index.js"></script>
</body>
</html>
